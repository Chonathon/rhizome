<!doctype html>
<html lang="en" class="light" style="color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme-aware favicons -->
    <link rel="icon" type="image/svg+xml" href="/RhizomeFavicon-light.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/RhizomeFavicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <!-- Fallback for older browsers -->
    <link rel="icon" type="image/svg+xml" href="/RhizomeFavicon-light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#252525" media="(prefers-color-scheme: dark)">
    <!-- Enable standalone mode for iOS when added to Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Rhizome">
    <title>Rhizome</title>
    <script>
      // Prevent flash of unstyled content (FOUC) for theme
      (function() {
        const storageKey = 'theme';
        const theme = localStorage.getItem(storageKey) || 'system';
        const root = document.documentElement;

        function updateMetaThemeColor(isDark) {
          // Update theme-color meta tag for browser UI
          const themeColor = isDark ? '#252525' : '#ffffff';
          let metaThemeColor = document.querySelector('meta[name="theme-color"]:not([media])');

          if (!metaThemeColor) {
            metaThemeColor = document.createElement('meta');
            metaThemeColor.name = 'theme-color';
            document.head.appendChild(metaThemeColor);
          }

          metaThemeColor.content = themeColor;

          // Update apple-mobile-web-app-status-bar-style for iOS
          const statusBarStyle = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
          if (statusBarStyle) {
            statusBarStyle.content = isDark ? 'black-translucent' : 'default';
          }
        }

        function applyTheme(theme) {
          const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);

          if (isDark) {
            root.classList.add('dark');
            root.classList.remove('light');
            root.style.colorScheme = 'dark';
          } else {
            root.classList.add('light');
            root.classList.remove('dark');
            root.style.colorScheme = 'light';
          }

          updateMetaThemeColor(isDark);
        }

        applyTheme(theme);

        // Listen for system theme changes
        if (theme === 'system') {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            applyTheme('system');
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
